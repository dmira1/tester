<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hephaestus PC</title>

    <meta name="author" content="Darryl Mira">
    <meta name="description" content="Hephaestus PC">

    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/edit.js"></script>
</head>
<body>
    <header>
        <div class="header-bg flex-container flex">
            <div class="inner-container flex">
                <a href="index.html">
                    <a href="index.html">
                        <img src="static/svg/hammer.svg" alt="hammer icon">
                    </a>
                </a>
                <span><h1>Hephaestus PC</h1></span>
            </div>
            <nav class="user">
                <ul class="flex">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="dashboard"> 
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="add.html">Add</a></li>
                <li><a href="edit.html" class="active">Edit</a></li>
                <li><a href="delete.html">Delete</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Edit Product</h2>
            <form id="product-form" class="edit-details">
                <div class="form-control">
                    <div class="display">
                        <img src="./static/images/upload.png" alt="upload photo placeholder">
                    </div>
                    <label for="productImage">Upload Image</label>
                    <input type="file" id="productImage" style="display:none"  class="select-file" accept=".jpg, .png, .jpeg, .webp">
                    
                    <div class="product-details">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName">
                        <label for="productType">Product Type</label>
                        <select name="productType" id="productType">
                            <option value="0">Select...</option>
                            <option value="1">Mini Chassis</option>
                            <option value="2">Mid Tower</option>
                            <option value="3">Full Tower</option>
                            <option value="4">Custom</option>
                        </select>
                        <label for="productPrice">Product Price</label>
                        <input type="text" id="productPrice" name="productPrice">
                        <label for="productDesc">Product Description</label>
                        <textarea name="productDesc" id="productDesc" cols="30" rows="5"></textarea>
                        <div class="submitButton">
                            <input type="submit" value="Add" id="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="flex-container inner-container">
            <ul class="flex footer">
                <li>Copyright &copy; 2021</li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
