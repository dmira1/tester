<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hephaestus PC</title>

    <meta name="author" content="Darryl Mira">
    <meta name="description" content="Hephaestus PC">

    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/add.js"></script>
</head>
<body>
    <header>
        <div class="header-bg flex-container flex">
            <div class="inner-container flex">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hammer" viewBox="0 0 16 16">
                        <path d="M9.972 2.508a.5.5 0 0 0-.16-.556l-.178-.129a5.009 5.009 0 0 0-2.076-.783C6.215.862 4.504 1.229 2.84 3.133H1.786a.5.5 0 0 0-.354.147L.146 4.567a.5.5 0 0 0 0 .706l2.571 2.579a.5.5 0 0 0 .708 0l1.286-1.29a.5.5 0 0 0 .146-.353V5.57l8.387 8.873A.5.5 0 0 0 14 14.5l1.5-1.5a.5.5 0 0 0 .017-.689l-9.129-8.63c.747-.456 1.772-.839 3.112-.839a.5.5 0 0 0 .472-.334z"/>
                    </svg>
                </a>
                <span><h1>Hephaestus PC</h1></span>
            </div>
            <nav class="user">
                <ul class="flex">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="flex">
            <div class="dashboard"> 
                <ul>
                    <li>Dashboard</li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="add.html" class="active">Add</a></li>
                    <li><a href="edit.html">Edit</a></li>
                    <li><a href="delete.html">Delete</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="add inner-container">
                    <h2>Add Product</h2>
                    <form id="product-form" class="add-details">
                        <div class="form-control">
                            <div class="display">
                                <img src="static/upload.png" alt="upload photo placeholder">
                            </div>
                            <label for="productImage">Upload Image</label>
                            <input type="file" id="productImage" style="display:none"  class="select-file" accept=".jpg, .png, .jpeg, .webp">
                            
                            <div class="product-details">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" name="productName">
                                <label for="productType">Product Type</label>
                                <select name="productType" id="productType">
                                    <option value="0">Select...</option>
                                    <option value="1">Mini Chassis</option>
                                    <option value="2">Mid Tower</option>
                                    <option value="3">Full Tower</option>
                                    <option value="4">Custom</option>
                                </select>
                                <label for="productPrice">Product Price</label>
                                <input type="text" id="productPrice" name="productPrice">
                                <label for="productDesc">Product Description</label>
                                <textarea name="productDesc" id="productDesc" cols="30" rows="5"></textarea>
                                <div class="submitButton">
                                    <input type="submit" value="Add" id="submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex-container inner-container">
            <ul class="flex footer">
                <li>Copyright &copy; 2021</li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
